<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>>DO-IT</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="img/gnometodo_94637.png" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    
</head>
<body>
  
  <div class="sidebar">
    <div class="logo-details">
      
      
        <div class="logo_name">>>DO-IT</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search'  id="search-btn"></i>
         <input id="search-input" type="text" placeholder="Search...">
         
         <span class="tooltip">Search</span>
        
      </li>
      <li>
        <a href="#" id="important" >
          <i class='bx bx-star'></i>
          <span class="links_name">IMPORTANT</span>
        </a>
         <span class="tooltip">IMPORTANT</span>
      </li>
      <li>
       <a href="#" id="alltasks">
        <i class='bx bx-home' ></i>
         <span class="links_name">ALL TASK</span>
       </a>
       <span class="tooltip">ALL TASKS</span>
     </li>
     <li>
       <a href="#" id="complet">
        <i class='bx bx-check-circle'></i>
         <span class="links_name">COMPLETED</span>
       </a>
       <span class="tooltip">COMPLETED</span>
     </li>
     <li>
       <a href="#"id="today" >
        <i class='bx bx-calendar'></i>
         <span class="links_name">TODAY</span>
       </a>
       <span class="tooltip">TODAY</span>
     </li>
     <li>
      
      <a href="#" id="next7days">
        <i class='bx bx-calendar-alt'></i>
        <span class="links_name">Next 7 days</span>
      </a>
      <span class="tooltip">Next 7 days</span>
    </li>
     <li>
       <a href="#" id="enretard">
        <i class='bx bx-task-x'></i>
         <span class="links_name">En retard</span>
       </a>
       <span class="tooltip">En retard</span>
     </li>
     
     <li class="profile">
      <a style="background: none;" href="#" onclick="history.go(-1); return false;">

      <div class="profile-details">
        
        <div class="name_job">
          <div class="name">LOG OUT</div>
         
        </div>
      </div>
      <i class='bx bx-log-out' id="log_out" style="cursor: pointer;" ></i>
    </a>
  </li>
    </ul>
  </div>
  
    <main>
      
      <div class="hero">
        <div class="container" >
          <!-- <div class="box"> -->
            <h1 class="title text-center">Todo List</h1>
            <p class="subtitle text-center" >_<span id="title">Welcome to our todolist website</span></p>
            <div class="row" >
              <div class="col" style="padding: 0;">
                
                <div class="list-input input-group mb-3">
                  
                  <input id="input" type="text" class="form-control inputText rounded-1 border-0" placeholder="what do you have planned?">
                  
                  <input type="date" id="dueDate" required placeholder="add due date" style="    z-index: 2px;
                  box-shadow: -1px 15px 30px -12px rgb(32 32 32);
                  border-radius: 9px; padding: 4px; margin-left: 6px; margin-right: 6px;">
                  <button type="button" class="btn add-btn"  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" style="margin:2px ; display:flex; position:relative">
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                  </button>
                  <button type="button" class="btn clear-btn" style="margin-left: 6px;">clear</button>
                </div>
              </div>
            </div>
            <div  class="row">
              <div class="col content">
                <div class="list-control d-flex justify-content-between py-3 align-items-center">
                  <div class="list-filters">
                    <span id="all" class="active">FILTRE TASKS</span>
                    <span id="pending" >pending</span>
                    <span id="completed">completed</span>
                  </div>
                </div>
                <div class="list-content">
                  <ul class="list">
                  </ul>
                </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

  </body>
</html>
